<html>
<head>

<title>11-3</title>
<h1>住所録</h1>
<style>
th,td{
border:1px solid black;
}
table{
border-collapse:collapse;
}
h1{
    text-align: center;
}
body{
    text-align: center;
}
#table_id{
    width: 80%;
    margin: auto;
}
button{
    margin: 10px;
}
</style>
</head>
<body>
名　　前:<input type="text" id="in1_id"><br>
ふりがな:<input type="text" id="in2_id"><br>
郵便番号:<input type="text" id="in3_id"><br>
住　　所:<input type="text" id="in4_id"><br>

<button onclick="btn()">追加</button>

<table id="table_id">
<tr>
<th>名　　前</th>
<th>ふりがな</th>
<th>郵便番号</th>
<th>住　　所</th>
</tr>

<!-- <tr>
<td></td>
<td></td>
<td></td>
<td></td>
</tr> -->

</table>


<script>
function btn(){

const in1 = document.getElementById("in1_id").value.trim();
const in2 = document.getElementById("in2_id").value.trim();
const in3 = document.getElementById("in3_id").value.trim();
const in4 = document.getElementById("in4_id").value.trim();
if (in1 != "" && in2 != "" && in3 !="" && in4 !=""){

const tr = document.createElement("tr");
const td1 = document.createElement("td");
td1.textContent = in1;
tr.appendChild(td1);

const td2= document.createElement("td");
td2.textContent = in2;
tr.appendChild(td2);

const td3= document.createElement("td");
td3.textContent = in3;
tr.appendChild(td3);

const td4= document.createElement("td");
td4.textContent = in4;
tr.appendChild(td4);

const table = document.getElementById("table_id");
table.appendChild(tr);

document.getElementById("in1_id").value = "";
document.getElementById("in2_id").value = "";
document.getElementById("in3_id").value = "";
document.getElementById("in4_id").value = "";
}
}




</script>
</body>
</html>
