<html>
<head>
<title>９月２２日</title>
<style>
.box_c{
width:300px;
height:300px;
background-color:yellow;
border:1px solid black;
border-radius:10px;
overflow:hidden;
margin:auto;
}
.text_c{
text-align:center;
margin:300px 0;
}
.btn{
text-align:center;
margin-top:20px;
}
</style>
</head>
<body>
<div class="box_c" id="box_id">
<p class="text_c">
ああああああああああ
<br>

<br>

<br>
ああああああああああ
<br>
いいいいいいいいいい
<br>
うううううううううう
<br>
</p>
</div>
<div class="btn">
<button onclick="Start()">開始</button>
<button onclick="Stop()">停止</button>
</div>
<script>
const box = document.getElementById("box_id");

let scroll = 0;

let t = null;

function Start(){
clearInterval(t)
t = setInterval(auto,50);
}

function Stop(){
clearInterval(t)
}

 

function auto(){
box.scrollTop = scroll;
if (box.scrollTop < box.scrollHeight - box.clientHeight){
scroll = scroll +1;}
else{
scroll =0;
box.scrollTop =0;
}
}

</script>
</body>
</html>
